<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="images/style.css">
    <title>NYT Search</title>
  </head>

  <body>
    <div class="jumbotron">
        <div class="container">
            
            <h1><i class="far fa-newspaper"></i>New York Times Search</h1>
        </div>
    </div>

    <div class="card">
        <div id="parameters">
            <h4><i class="fas fa-bars"></i>Search Parameters</h4>  
            
        </div>
        <form>
            <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="number-records">Number of Records to Retrieve:</label>
                <select class="form-control">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-year">Start Year (Optional):</label>
                <input type="text" class="form-control" >
            </div>
            <div class="form-group">
                <label for="end-year">End Year (Optional):</label>
                <input type="text" class="form-control" >
            </div>
        </form>

        <div>
            <i class="fas fa-search"></i>
            <button id="search-button">Search</button>

            <i class="fas fa-trash"></i>
            <button id="clear-button">Clear Results</button>
        </div>

        <h4>Top Articles</h4>
    
    </div>


    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9454ae8bef.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
